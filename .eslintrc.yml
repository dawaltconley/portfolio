root: true
env:
  es2022: true
extends:
  - 'eslint:recommended'
  - 'plugin:astro/recommended'
  - 'prettier'
parser: '@typescript-eslint/parser'
plugins:
  - '@typescript-eslint'
overrides:
  - files: ['*.astro']
    parser: astro-eslint-parser
    parserOptions:
      parser: '@typescript-eslint/parser'
      extraFileExtensions: ['.astro']
rules:
  no-unused-vars: warn
